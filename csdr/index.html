    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="static/css/style.less"/>

<body class="p_start">
    <div class="apage"></div>
    <div class="TopBgTitle">
        <div id="csTitle" class="wj_title ">测试达人</div>
    </div>

    <div id="start" class="content">
        <div class="wj_desc">
            <p id="csDesc"></p>
        </div>
        <div class="b1">
            <a href="#next=1" class="button white b_kscs">&nbsp;&nbsp;&nbsp;开     始     测     试&nbsp;&nbsp;&nbsp;</a>
        </div>
    </div>

    <div id="ans" class="content">
        <div id="ans_inner" class="wj_desc">
            <script id="anshtml" type="text/html">
                <p>{{topic}}</p>
                <ul class="unstyled">
                    {{each opts as value i}}
                    <li><i></i><a href="#{{if value.next}}next={{value.next}}{{else}}result={{value.result}}{{/if}}">{{value.text}}</a></li>
                    {{/each}}
                </ul>
            </script>
        </div>
    </div>

    <div id="result" class="content">
        <div id="result_inner" class="wj_desc">
            <script id="reshtml" type="text/html">
                <p class="t1">{{topic}}</p>
                <p class="p1">{{#desc}}</p>
            </script>
        </div>
        <div class="b2">
            <span><a href="#" class="button white b_cxcs">重新测试</a></span>
        </div>
        <div class="b2">
            <span><a id="shareBtn" href="javascript:void();" class="button white b_fxpyq">分享朋友圈</a></span>
        </div>
        <div class="b1">
            <a href="http://mp.weixin.qq.com/s?__biz=MzAwMjAwMjQ4OA==&mid=201640817&idx=1&sn=2a23490982f75de1b118bda467897a7f#rd&ADUIN=342084736&ADSESSION=1413853164&ADTAG=CLIENT.QQ.5365_.0&ADPUBNO=26405" class="button white b_xyt">揭秘星爷背后的故事</a>
        </div>
    </div>
