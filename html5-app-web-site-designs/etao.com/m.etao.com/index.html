    <script type="text/javascript">
        (function() {
            window.PDC = {
                _timing: {},
                _render_start: +new Date,
                mark: function(stage) {
                    this._timing[stage] = +new Date();
                },
                extend: function(sObj, rObj) {
                    for (property in sObj) {
                        rObj[property] = sObj[property]
                    }
                    return rObj;
                },
                metadata: function() {
                    return {
                        render_start: this._render_start,
                        timing: this._timing
                    };
                },
                init: function(options) {
                    this.extend(options, this._opt)
                },
                ready: function(callback) {
                    if (document.readyState == "complete" || document.readyState == "loaded") {
                        callback()
                    }
                    document.addEventListener("DOMContentLoaded", callback, false)
                }
            };
            window.addEventListener("load",function() {
                PDC.mark("lt");
            },false);
            PDC.ready(function() {
                PDC.mark("drt")
            });
        })();
    </script>
